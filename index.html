<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图练习</title>
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
	<div class="main" id="main">
		<!-- 菜单 -->
		<div class="menu" id="menuDiv">
			<span class="menu-attr" data-id="0">首页</span>
			<span data-id="1">点击看看</span>
			<span data-id="2">会自动的</span>
			<span data-id="3">我的网站</span>
		</div>
		<!-- banner图 -->
		<div class="banner" id="banner">
			<a href="#">
				<div class="banner-pic1 banner-pic"></div>
			</a>
			<a href="#">
				<div class="banner-pic2 banner-pic"></div>
			</a>
			<a href="#">
				<div class="banner-pic3 banner-pic"></div>
			</a>
			<a href="#">
				<div class="banner-pic4 banner-pic"></div>
			</a>
		</div>
	</div>
	<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
